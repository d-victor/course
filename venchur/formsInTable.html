<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Course</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="content">
        <h2>Анкета відвідувача готелю</h2>
        <form action="/"
        method="post"
        autocomplete="off"
        enctype="multipart/form-data"
        name="name">
        <input type="text" hidden name="form-key" value="13245645"/>
        <table>
            <tr>
                <th colspan="2">Контактна інформація</th>
            </tr>
            <tr>
                <th><label for="nameP">ПІП</label></th>
                <td><input type="text" id="nameP" name="name" tabindex="1"></td>
            </tr>
            
            <tr>
                <th><label for="name">Номер телефону</label></th>
                <td><input type="tel" id="name" name="name" placeholder="0XX-XX-XX-XXX" tabindex="2" pattern="0[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{3}" required></td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" id="email" name="email" tabindex="3"></td>
            </tr>
            <tr>
                <th><label for="date">Дата візиту</label></th>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <th>Вік</th>
                <td>
                    <input type="number" name="day" id="day" min="18" max="100" step="1">
                </td>
            </tr>
            <tr>
                <th>Мова</th>
                <td>
                    <select name="languages" id="">
                        <option value="en">Англійська</option>
                        <option value="pol">Польська</option>
                        <option value="ua" selected>Українська</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Стать</th>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Чоловік</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Жінка</label>
                </td>
            </tr>
            <tr>
                <th>У мене є:</th>
                <td>
                    <input type="checkbox" name="checkbox" id="car">
                    <label for="car">Автомобіль</label><br>
                    <input type="checkbox" name="checkbox" id="bike">
                    <label for="bike">Мотоцикл</label><br>
                    <input type="checkbox" name="checkbox" id="bicycle">
                    <label for="bicycle">Велосипед</label>
                </td>    
            </tr>
            <tr>
                <th>Виберіть авто:</th>
                <td>
                    <select name="select" multiple size="2">
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="SEAT">SEAT</option>
                        <option value="SUZUKI">SUZUKI</option>
                        <option value="OPEL">OPEL</option>
                    </select>
                </td>    
            </tr>
            <tr>
                <th>Хоббі</th>
                <td><textarea name="hobi" id="" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button">Button</button>
                    <input type="reset" value="Очистити" name="reset" />
                    <input type="submit" value="Надіслати" name="submit" />
                </td>
            </tr>
        </table>
        </form>
    </div>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
