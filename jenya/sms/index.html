<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://use.fontawesome.com/e7062cade1.js"></script> -->
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="fontawesome/font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="fontawesome/all.css">
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-size: 13px;
            font-family: sans-serif;
            line-height: 1.2;
        }
        .box{
            max-width: 1250px;
            margin: 0 auto;
            padding: 15px;
        }
        .counter{
            display: inline-block;
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid gray;
        }
        .counter i{
            margin-right: 10px;
        }
        .form textarea{
            width: 100%;
            padding: 15px;
            font-size: 20px;
            min-height: 250px;
        }
        .form-icon,
        .editBtn{
            margin: 10px 0;
        }
        .editBtn{
            margin-left: 15px;
            padding-left: 15px;
            border-left: 1px solid gray;
        }
        .form-icon li,
        .editBtn li{
            list-style-type: none;
            display: inline-block;
            padding: 10px;
            border: 1px solid gray;
            cursor: pointer;
            font-size: 25px;
        }
        .form-icon li:hover,
        .editBtn li:hover{
            background-color: lightgrey;
        }
        .edit-wrap{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .edit-wrap form{
            display: flex;
        }
        .edit-wrap form input{
            margin: 0 5px;
            padding: 10px;
        }
        .item-message{
            margin: 10px 0;
            padding: 20px 10px;
            border-radius: 3px;
            background: #cde6e6;
        }
        .header{
            border-bottom: 1px solid #000000;
            padding: 1px 0;
        }
        .header_item{
            border-bottom: 1px solid rgb(172, 174, 175);
            padding: 10px;
        }
        .content{
            padding: 10px;
            background: #b8d8d8;
            margin: 10px 0;
        }
        .content_item{
            background: #cde6e6;
            padding: 10px;
        }
        .percent{
            font-size: 19px;
            font-weight: bold;
        }
        .footer_item{
            border-top: 1px solid rgb(172, 174, 175);
            padding: 10px;
        }
        .footer button{
            margin-right: 10px;
            padding: 3px 10px;
            cursor: pointer;
        }
        .footer button.edit{
            margin-right: 100px;
        }

    </style>
    <div class="box" id="chat">
        <span class="counter"><i class="far fa-heart"></i><span></span></span>
        <button type="button" id="plus">Plus count</button>
        <div class="form">
            <div class="edit-wrap">
                <ul class="form-icon">
                    <li data-icon="::one::"><i class="fas fa-heart"></i></li>
                    <li data-icon="::two::"><i class="far fa-balance-scale-left"></i></li>
                    <li data-icon="::three::"><i class="fas fa-angry"></i></li>
                    <li data-icon="::four::"><i class="fas fa-smile-wink"></i></li>
                </ul>
                <form action="#">
                    <div><input type="text" name="name" id="userName" placeholder="Enter your name"></div>
                    <div><input type="email" name="email" id="userEmail" placeholder="Enter your email"></div>
                </form>
            </div>
            <textarea></textarea>
            <button type="button" id="addMsg">Add message</button>
        </div>
        <div class="form-text">
            
        </div>
        <div class="form-messages">
            <h3>Your message</h3>
        </div>
    </div>
    
    <script src="common.js"></script>
    <!-- <script src="common2.js"></script> -->
    <script>
        var counter = new RatingCounter({
            wrapper: document.querySelector('.counter'),
        });
        var plus = document.getElementById('plus');
        plus.addEventListener('click', function(){
            counter.setCounter();
            counter.setCounterHtml();
        })
        var message = new ChatMessager({
            wrapper: document.querySelector('#chat'),
        });
    </script>
</body>
</html>
